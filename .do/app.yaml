name: wabi
region: sgp
services:
- name: web
  github:
    repo: AzureFoxStudios/wabi
    branch: main
    deploy_on_push: true
  dockerfile_path: Dockerfile
  http_port: 8080
  instance_count: 1
  instance_size_slug: basic-xs
  run_command: ""
  health_check:
    http_path: /health
  envs:
  - key: NODE_ENV
    value: production
    scope: RUN_AND_BUILD_TIME
  - key: PORT
    value: "8080"
    scope: RUN_AND_BUILD_TIME
  - key: FRONTEND_URL
    value: ${APP_DOMAIN}
    scope: RUN_AND_BUILD_TIME
  - key: PUBLIC_URL
    value: ${APP_DOMAIN}
    scope: RUN_AND_BUILD_TIME
