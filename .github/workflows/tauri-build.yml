name: Build Tauri App

on:
  push:
    branches: [ main, feature/*, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu,x86_64-pc-windows-msvc,x86_64-apple-darwin

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libayatana-appindicator3-dev librsvg2-dev imagemagick

      - name: Install macOS dependencies
        if: runner.os == 'macOS'
        run: |
          brew install imagemagick

      - name: Convert icon ICO to PNG
        shell: bash
        run: |
          if [ -f "frontend/src-tauri/icons/icon.ico" ] && [ ! -f "frontend/src-tauri/icons/icon.png" ]; then
            echo "Converting icon.ico to icon.png..."
            convert "frontend/src-tauri/icons/icon.ico" "frontend/src-tauri/icons/icon.png"
            echo "Conversion complete"
          else
            echo "icon.png already exists or icon.ico not found"
          fi

      - name: Install frontend dependencies
        run: cd frontend && bun install

      - name: Build frontend
        run: cd frontend && bun run build

      - name: Install Tauri dependencies (Windows & macOS)
        if: runner.os == 'Windows' || runner.os == 'macOS'
        run: |
          cd frontend
          bun install

      - name: Build Tauri app
        working-directory: ./frontend
        run: |
          echo "Starting Tauri build..."
          bun run tauri build
        env:
          RUST_BACKTRACE: 1
          RUST_LOG: debug

      - name: Upload artifacts (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: windows-builds
          path: frontend/src-tauri/target/release/bundle/

      - name: Upload artifacts (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: linux-builds
          path: frontend/src-tauri/target/release/bundle/

      - name: Upload artifacts (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: macos-builds
          path: frontend/src-tauri/target/release/bundle/

  create-release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
