version: '3'

services:
  coturn:
    image: coturn/coturn
    container_name: coturn-server
    restart: always
    # Use host network mode to simplify port mapping.
    # This makes coturn's listening ports directly accessible on the host machine's IP.
    network_mode: "host"
    volumes:
      # Mount the configuration file as read-only
      - ./turnserver.conf:/etc/coturn/turnserver.conf:ro
    command:
      - "-c"
      - "/etc/coturn/turnserver.conf"
