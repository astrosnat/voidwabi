# Coturn configuration file for Claude Sandbox Relay
#
# A basic configuration for running a secure TURN server.
# For more advanced options, see the full documentation:
# https://github.com/coturn/coturn/blob/master/examples/etc/turnserver.conf

# ---------------------------------------------------------------------------
#  NETWORKING
# ---------------------------------------------------------------------------

# The most important setting: The public IP address of this server.
# For local testing, you can use 127.0.0.1.
# For production, you MUST change this to your server's public IP.
external-ip=127.0.0.1

# The port coturn listens on for client connections.
# 3478 is the standard for TURN/STUN.
listening-port=3478

# The range of UDP ports that coturn will use for relaying media.
# This range should be open in your server's firewall.
min-port=49152
max-port=65535

# ---------------------------------------------------------------------------
#  AUTHENTICATION & SECURITY
# ---------------------------------------------------------------------------

# Use the 'long-term' authentication mechanism, where clients provide a username and password.
lt-cred-mech

# Define a static user account. Format is user:password.
# Change these credentials for your own production environment.
user=user_claude_123:pass_lkjHn$98a

# The "realm" distinguishes this TURN server from others.
# It can be a domain name you own or any descriptive name.
realm=claude.sandbox

# ---------------------------------------------------------------------------
#  LOGGING
# ---------------------------------------------------------------------------

# Disable verbose logging to keep logs clean.
# You can enable it by removing the '#' for debugging.
# verbose

# Log to stdout, which is the standard for Docker containers.
log-file=stdout

# Do not create a PID file.
no-pidfile
